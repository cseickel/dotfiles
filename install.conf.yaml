- clean:
    ~/:
      recursive: false
    ~/.config/nvim:
      recursive: true
- defaults:
    link:
      relink: true
      force: true
      relative: true
- create:
    - ~/.config/nvim/lua
    - ~/.config/nvim/UltiSnips
    - ~/.gnupg
    - ~/.local/share/fonts
- link:
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.gnupg/gpg-agent.conf: gpg-agent.conf
    ~/.tmux.conf: tmux.conf
    ~/.zshrc: zshrc
    ~/.local/share/fonts:
      glob: true
      path: fonts/*
      recursive: true
    ~/.config:
      glob: true
      path: config/*
      recursive: true
- shell:
    - [fc-cache -f -v, Installing Fonts...]
    - [./tmux_install_plugins.sh, Installing tmux plugins.]
