- clean:
    ~/:
      recursive: false
    ~/.config/nvim:
      recursive: true
- defaults:
    link:
        relink: true
        force: true
        relative: true
- create:
    - ~/.config/nvim/lua
    - ~/.config/nvim/UltiSnips
    - ~/.gnupg
- link:
    ~/start-arch-linux-docker.sh: start-arch-linux-docker.sh
    ~/.gitconfig: gitconfig
    ~/.gnupg/gpg-agent.conf: gpg-agent.conf
    ~/.tmux.conf: tmux.conf
    ~/.zshrc: zshrc
    ~/.config:
      glob: true
      path: config/*
      recursive: true
- shell:
  - [./tmux_install_plugins.sh, Installing tmux plugins.]
  - [nvim --headless -c "autocmd User PackerComplete quitall" -c "PackerSync", Installing nvim plugins.]

