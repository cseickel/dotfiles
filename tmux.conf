# vi key bindings
set-window-option -g mode-keys vi

# switch windows with alt+arrow
bind -n M-Left  previous-window
bind -n M-Right next-window

# Undercurl support
#set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
