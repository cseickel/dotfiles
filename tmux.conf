set -g default-shell /bin/zsh
set -g mouse on
set -s set-clipboard on
# disable bell sound
set -g bell-action none

# enable newer keycode support in kitty
#set -s extended-keys on

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'wfxr/tmux-power'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# hide status bar
bind s set -g status

#set -g @fingers-key F
set -g @tmux_power_theme '#aaaaaa'
#set -g @tmux_power_theme 'sky'
set -g @tmux_power_prefix_highlight_pos 'LR'
set -g @tmux_power_time_format '%T'
set -g @tmux_power_date_format '%F #[fg=#3a3a3a]#[fg=#aaaaaa,bg=#3a3a3a] #(~/bin/task-status.sh --tmux)'
#set -g default-terminal "tmux-256color"
# set -g status-right "#{sysstat_cpu} | #{sysstat_mem} | #{sysstat_swap} | #{sysstat_loadavg} | #[fg=cyan]#(echo $USER)#[default]@#H"
# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'



set -g status-justify left
set -g set-titles on
set -g base-index 1
setw -g pane-base-index 1

# Change prefix key
unbind-key C-b
set -g prefix 'M-b'
bind-key 'M-b' send-prefix

# Toggle popup window with Alt-t
bind-key -n -N 'Toggle popup window' M-t if-shell -F '#{==:#{session_name},popup}' {
    detach-client
} {
  run-shell 'tmux display-popup -x 0 -y C -w 140 -h $((#{pane_height} - 3)) -E "tmux new-session -A -s popup"'
}

